<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing profile - Dispute</title>

    <link rel="shortcut icon" type="image/svg" href="src/dispute_favicon.svg" />

    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/whitespace.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
</head>

<body style="overflow: hidden;">
    <datalist id="auth_required">false</datalist>
    <datalist id="page">profile</datalist>

    <nav class="sticky pad-full-1_2 box-shadow mb-25px text-center">
        <div class="flex flex-just-center" style="gap: 1.5em;">
            <span class="text small">Dispute</span>
            <a href="index" class="text small">Home</a>
            <a href="app" class="text small">App</a>
        </div>
    </nav>

    <div class="container-2">
        <div class="container-xl flex pad-center-1_2 text-center flex-just-center mar-lr-auto mb-25px">
            <p class="title">User not found.</p>
        </div>

        <div class="flex pad-center-1_2 text-center flex-just-center mar-lr-auto mb-50px container-xl" style="gap: 1.5em;">
            <a class="card box-shadow onhover translate maxcontent heading wd-full" href="auth">
                Open Dispute
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="src/firebase/firebase-init.js"></script>
    <script src="src/firebase/users/auth.js"></script>
    <script src="src/firebase/firestore/data.js"></script>
    <script src="src/firebase/firestore/users.js"></script>

    <script>
        // console.log

        let console_styles = {
            base: [
                "color: #fff",
                "background-color: #444",
                "padding: 2px 4px",
                "border-radius: 2px"
            ],
            warning: [
                "color: #eee",
                "background-color: #ff4747"
            ],
            success: [
                "background-color: green"
            ]
        }
        let log = (text, extra = []) => {
            let style = console_styles.base.join(';') + ';';
            style += extra.join(';');
            console.log(`%c${text}`, style);
        }
    </script>
</body>

</html>
